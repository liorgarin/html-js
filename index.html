<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code</title>
</head>

<body>
    <script>
        // Print my name
        console.log("Lior Garin");

        //<br>
        console.log("--------");

        // Print three different variables
        console.log("Hey");
        console.log("I'm");
        console.log("Lior");

        //<br>
        console.log("--------");

        // Define a function to print name and surname
        function printName() {
            console.log("Lior");
            console.log("Garin");
        }
        // Call the function three times
        printName();
        printName();
        printName();

        //<br>
        console.log("--------");

        // Loop 20 times and print "I love ice cream" each time
        for (let i = 0; i < 20; i++) {
            console.log("I love ice cream");
        }
    </script>
</body>
</html>
